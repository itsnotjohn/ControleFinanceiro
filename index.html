<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle Financeiro</title>
</head>
<body>
    <h1>Controle Financeiro</h1>
    <form id="RecordForm">
        <input type="text" id="Desciption" placeholder="Bota a descrição ai, caralho." required>
        <input type="number" id="Value" placeholder="Bota o valor ai, caralho." required>
        
        <select id="Type">
            <option value="Income">Receita</option>
            <option value="Expense">Despesas</option>
        </select>
        
        <button type="submit">Adicionar</button>
    </form>

    <h2>Lançamentos</h2>
    <ul id="RecordsList"></ul>
    
    <h2>Totais</h2>
    <p>Total Diátrio: <span id="DailySum">R$ 0,00</span> </p>
    <p>Total Geral: <span id="TotalSum">R$ 0,00</span></p>
</body>
</html>
